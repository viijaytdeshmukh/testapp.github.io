<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title>Flag Hosting Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-image: url("bg.jpg"); /* Replace with your background image URL */
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}

		.container {
			text-align: center;
			background-color: rgba(255, 255, 255, 0.9); /* Adding some transparency to the background */
			padding: 6px;
			border-radius: 8px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		.flag-images {
			margin: 20px 0;
		}

			.flag-images img {
				max-width: 100%;
				height: auto;
			}

		button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #ffffff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}

			button:hover {
				background-color: #0056b3;
			}

		p {
			margin-top: 10px;
		}
		/* Media queries... */
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Flag Hosting Website</h1>
		<button id="hostButton">Host Flag</button>
		<div class="flag-images">
			<img id="preHostImage" src="whost.png" alt="Flag Before Hosting">
			<img id="postHostImage" src="indian-flag.gif" alt="Flag After Hosting" style="display: none;">
		</div>
		<p>Flag hosted: <span id="hostCount">0</span> times</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
